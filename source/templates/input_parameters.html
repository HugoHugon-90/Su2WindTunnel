<form action="{{ url_for("run_simulation")}}" method="post">
<label for="major_radius">Major Radius:</label>
<input type="number" step="0.01" id="major_radius" name="majradius" placeholder="major_radius">
<label for="minor_radius">Minor Radius:</label>
<input type="number" step="0.01" id="minor_radius" name="minradius" placeholder="minor_radius">
<label for="distance">Distance :</label>
<input type="number" step="0.01" id="distance" name="dist" placeholder="distance">
<label for="wind_velocity">Wind Velocity :</label>
<input type="number" step="0.01" id="wind_velocity" name="windvel" placeholder="wind_velocity">
<button type="submit">Submit</button>
